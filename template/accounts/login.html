{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Event Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(10,10,18,0.82), rgba(10,10,18,0.82)),
                url("{% static 'images/event-bg.jpg' %}") center/cover no-repeat;
            font-family: 'Poppins', sans-serif;
        }
        .auth-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.55);
            color: white;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #f5c77a;
        }
        .form-control {
            background: rgba(255,255,255,0.18);
            border-radius: 14px;
            color: #fff;
            padding: 14px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #f5c77a, #ff7b54);
            border-radius: 16px;
        }
    </style>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-4">
        <div class="auth-card">

            <h2 class="text-center mb-3">Login</h2>

            <!-- Django Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ message }}
                        <button class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <input type="email" name="email" class="form-control mb-3"
                       placeholder="Email address" required>

                <input type="password" name="password" class="form-control mb-3"
                       placeholder="Password" required>

                <button class="btn btn-custom w-100">Login</button>
            </form>

            <div class="text-center mt-4">
                New user? <a href="{% url 'register' %}" class="text-warning">Register here</a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
