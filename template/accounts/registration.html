{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Event Platform</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(10,10,18,0.82), rgba(10,10,18,0.82)),
                url("{% static 'images/event-bg.jpg' %}") center/cover no-repeat;
            font-family: 'Poppins', sans-serif;
        }

        .auth-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 40px 35px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.55);
            border: 1px solid rgba(255,255,255,0.15);
            animation: fadeUp 1s ease;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #f5c77a;
        }

        .form-control,
        .form-select {
            background: rgba(255,255,255,0.18);
            border: none;
            border-radius: 14px;
            color: #fff;
            padding: 14px 16px;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255,255,255,0.28);
            box-shadow: 0 0 0 1px #f5c77a;
            color: #fff;
        }

        .form-select option {
            color: #000;
        }

        .btn-custom {
            background: linear-gradient(135deg, #f5c77a, #ff7b54);
            border: none;
            border-radius: 16px;
            color: #1b1b1b;
            font-weight: 500;
            padding: 14px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 35px rgba(245,199,122,0.4);
        }

        .switch a {
            color: #f5c77a;
            text-decoration: none;
            font-weight: 500;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-lg-5 col-md-7 col-sm-10">

        <div class="auth-card text-white">

            <h2 class="text-center mb-2">Registration</h2>
            <p class="text-center text-light mb-4">
                Begin your unforgettable event journey
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
                </div>

                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email address" required>
                </div>

                <div class="mb-3">
                    <input type="text" name="mobile" class="form-control" placeholder="Mobile number">
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <select name="role" class="form-select" required>
                        <option value="">Select Role</option>
                        {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-custom w-100 mt-2">
                    Register
                </button>
            </form>

            <div class="text-center mt-4 switch">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </div>

        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
