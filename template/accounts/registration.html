{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Event Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(10,10,18,0.82), rgba(10,10,18,0.82)),
                url("{% static 'images/event-bg.jpg' %}") center/cover no-repeat;
            font-family: 'Poppins', sans-serif;
        }
        .auth-card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.55);
            color: white;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #f5c77a;
        }
        .form-control, .form-select {
            background: rgba(255,255,255,0.18);
            border-radius: 14px;
            color: #fff;
            padding: 14px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #f5c77a, #ff7b54);
            border-radius: 16px;
        }
        small { font-size: 13px; }
        .rname {
           color: #000000;
        }


    </style>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5">
        <div class="auth-card">

            <h2 class="text-center mb-3">Registration</h2>

            <!-- Django Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ message }}
                        <button class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name">
                    <small class="text-danger" id="fullnameError"></small>
                </div>

                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address">
                    <small class="text-danger" id="emailError"></small>
                </div>

                <div class="mb-3">
                    <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Mobile number">
                    <small class="text-danger" id="mobileError"></small>
                </div>

                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    <small class="text-danger" id="passwordError"></small>
                </div>

                <div class="mb-3">
                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password">
                    <small class="text-danger" id="confirmError"></small>
                </div>

                <div class="mb-3">
                    <select name="role" class="form-select rname">
                        <option value="">Select Role</option>
                        {% for role in roles %}
                            <option  value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button class="btn btn-custom w-100">Register</button>
            </form>

            <div class="text-center mt-4">
                Already have an account?
                <a href="{% url 'login' %}" class="text-warning">Login</a>
            </div>

        </div>
    </div>
</div>

<!-- Live Validation Script -->
<script>
function setError(id, msg) {
    document.getElementById(id).innerText = msg;
}
function clearError(id) {
    document.getElementById(id).innerText = "";
}

document.getElementById("fullname").addEventListener("input", function(){
    this.value.length < 3 ? setError("fullnameError","Minimum 3 characters") : clearError("fullnameError");
});

document.getElementById("email").addEventListener("input", function(){
    /^[^@]+@[^@]+\.[^@]+$/.test(this.value)
        ? clearError("emailError")
        : setError("emailError","Invalid email format");
});

document.getElementById("mobile").addEventListener("input", function(){
    /^[0-9]{10}$/.test(this.value)
        ? clearError("mobileError")
        : setError("mobileError","Mobile must be 10 digits");
});

document.getElementById("password").addEventListener("input", function(){
    this.value.length < 6
        ? setError("passwordError","Minimum 6 characters")
        : clearError("passwordError");
});

document.getElementById("confirm_password").addEventListener("input", function(){
    this.value !== document.getElementById("password").value
        ? setError("confirmError","Passwords do not match")
        : clearError("confirmError");
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
