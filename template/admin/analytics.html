{% extends 'admin/base_admin.html' %}

{% block title %}Analytics{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h4 class="fw-bold mb-1">Analytics</h4>
        <p class="text-muted small mb-0">Quick overview</p>
    </div>
    <div>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">Back</a>
    </div>
</div>

<div class="row g-3">
    <div class="col-md-4">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Total Events</h6>
                    <div class="h4">{{ data.total_events }}</div>
                </div>
                <i class="bi bi-calendar-event fs-2 text-muted"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Total Reviews</h6>
                    <div class="h4">{{ data.total_reviews }}</div>
                </div>
                <i class="bi bi-star fs-2 text-muted"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">Total Vendors</h6>
                    <div class="h4">{{ data.total_vendors }}</div>
                </div>
                <i class="bi bi-shop fs-2 text-muted"></i>
            </div>
        </div>
    </div>
</div>

{% endblock %}
