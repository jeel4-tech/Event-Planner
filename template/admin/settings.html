{% extends 'admin/base_admin.html' %}

{% block title %}Admin Settings{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h4 class="fw-bold mb-1">Settings</h4>
        <p class="text-muted small mb-0">General application settings</p>
    </div>
    <div>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">Back</a>
    </div>
</div>

<div class="card border-0 shadow-sm p-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Application Name</label>
            <input type="text" class="form-control" value="{{ APP_NAME }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact Email</label>
            <input type="email" name="contact_email" class="form-control" placeholder="admin@example.com">
        </div>
        <button class="btn btn-primary">Save Settings</button>
    </form>
</div>

{% endblock %}
