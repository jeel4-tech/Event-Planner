{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vendor Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f6f9; }
        .sidebar {
            height: 100vh;
            background: #1e293b;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 220px;
        }
        .content {
            margin-left: 220px;
        }
        .card-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

{% include "vendor/include/sidebar.html" %}

<div class="content">

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
