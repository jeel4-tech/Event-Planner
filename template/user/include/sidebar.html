{% load static %}

<div class="col-lg-3 col-xl-2 p-0">
    <div class="sidebar-container">
        <div class="admin-brand">
            <h3><i class="bi bi-calendar-event me-2"></i>{{ APP_NAME }}</h3>
            <p>User Dashboard</p>
        </div>

        <div class="p-3">
            <div class="p-3 border-bottom mb-3">
                <a href="{% url 'user:user_details' %}" class="btn btn-primary w-100 fw-bold">
                    <i class="bi bi-person-circle me-2"></i> Your Profile
                </a>
            </div>

            <a href="{% url 'user:user_dashboard' %}" class="nav-link-custom">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>

            <div class="nav-divider">Events</div>

            <a href="{% url 'user:user_events' %}" class="nav-link-custom">
                <i class="bi bi-calendar-week"></i> My Events
            </a>

            <div class="nav-divider">Vendors & Bookings</div>

            <a href="{% url 'user:stores_list' %}" class="nav-link-custom">
                <i class="bi bi-shop"></i> Browse Vendors
            </a>

            <a href="{% url 'user:user_bookings' %}" class="nav-link-custom">
                <i class="bi bi-journal-check"></i> My Bookings
            </a>

            <a href="{% url 'user:user_chat' %}" class="nav-link-custom">
                <i class="bi bi-chat-dots"></i> Chat
            </a>

            <div class="nav-divider">Payments</div>

            <a href="{% url 'user:user_payments' %}" class="nav-link-custom">
                <i class="bi bi-credit-card"></i> Payment History
            </a>

            <a href="{% url 'user:payment_success' %}" class="nav-link-custom">
                <i class="bi bi-check-circle"></i> Successful
            </a>

            <a href="{% url 'user:payment_failed' %}" class="nav-link-custom">
                <i class="bi bi-x-circle"></i> Failed
            </a>

            <div class="nav-divider">Support</div>

            <a href="{% url 'user:user_notifications' %}" class="nav-link-custom">
                <i class="bi bi-bell"></i> Notifications
            </a>

            <a href="{% url 'user:user_reviews' %}" class="nav-link-custom">
                <i class="bi bi-chat-left-text"></i> Reviews
            </a>

            <div class="nav-divider">Settings</div>

            <a href="{% url 'user:edit_profile' %}" class="nav-link-custom">
                <i class="bi bi-pencil"></i> Edit Profile
            </a>

            <a href="{% url 'user:change_password' %}" class="nav-link-custom">
                <i class="bi bi-key"></i> Change Password
            </a>

            <a href="{% url 'logout' %}" class="nav-link-custom logout">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
