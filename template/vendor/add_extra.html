{% extends "vendor/base.html" %}
{% block title %}Add Extra Charge{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="card-box p-4">
        <h4 class="mb-3">Add Extra Charge for Booking #{{ booking.id }}</h4>
        <p class="text-muted">Store: {{ booking.store.store_name }} — Customer: {{ booking.customer.fullname }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount (₹)</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description (optional)</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Add Extra</button>
                <a class="btn btn-secondary" href="{% url 'vendor_orders' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
